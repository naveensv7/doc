name: My sql connection test
on:
  push:
    branches: ["main"]

jobs:
  mysql-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Naveen@123
          MYSQL_DATABASE: accounts
        ports:
          - 3308:3306

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Wait for sql to be ready
        run: |
          until mysql -h 127.0.0.1 -P 3308 -u root -pNaveen@123 -e "SELECT 1"; do
            echo "waiting for mysql ready"
            sleep 2
          done

      - name: Initialize DB
        run: |
          mysql -h 127.0.0.1 -P 3308 -u root -pNaveen@123 <<EOF

          SELECT USER,HOST FROM mysql.user;
          CREATE DATABASE IF NOT EXISTS accounts;
          USE accounts;


          CREATE TABLE IF NOT EXISTS users (
            id INT AUTO_INCREMENT PRIMARY KEY,
            name VARCHAR(50),
            email VARCHAR(100)
          );

          INSERT INTO users (name,email)
          VALUES("naveen","naveensv77@gmail.com");
          EOF

      - name: RUN script
        run: "node index.js"
